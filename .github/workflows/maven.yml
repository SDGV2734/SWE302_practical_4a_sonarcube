name: Java CI with Maven

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Verify settings.xml
        run: |
          echo "Checking settings.xml location:"
          ls -la .m2/settings.xml
          cat .m2/settings.xml
      - name: Build and Test
        run: |
          mvn clean verify \
            -gs .m2/settings.xml \
            -Dorg.slf4j.simpleLogger.defaultLogLevel=warn \
            -Dmaven.wagon.http.retryHandler.class=standard \
            -Dmaven.wagon.http.retryHandler.request.sent=true \
            -Dmaven.wagon.http.retryHandler.count=3

  sonarcloud:
    name: SonarCloud Security Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build project first
        run: |
          mvn clean compile test-compile \
            -gs .m2/settings.xml \
            -Dmaven.wagon.http.retryHandler.class=standard \
            -Dmaven.wagon.http.retryHandler.request.sent=true \
            -Dmaven.wagon.http.retryHandler.count=3

      - name: Run tests and generate coverage
        run: |
          mvn test jacoco:report \
            -gs .m2/settings.xml \
            -Dmaven.wagon.http.retryHandler.class=standard \
            -Dmaven.wagon.http.retryHandler.request.sent=true \
            -Dmaven.wagon.http.retryHandler.count=3

      - name: Run SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -gs .m2/settings.xml \
            -Dsonar.projectKey=Kinley-pal8_cicd-demosk \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dmaven.wagon.http.retryHandler.class=standard \
            -Dmaven.wagon.http.retryHandler.request.sent=true \
            -Dmaven.wagon.http.retryHandler.count=3

  security:
    needs: test
    name: SA scan using snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
